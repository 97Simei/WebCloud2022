apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: k8s-user
          image: k8s-user
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
